<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1><img src="1725971120274.png" alt="" height="5%" width="5%"  style="margin-inline-end: 5%;">Sri Krishna Fitness Activity Tracker</h1><hr><br><br>

    <form id="fitnessForm">
        <label for="activity">Activity:</label>
        <input type="text" id="activity" name="activity" placeholder="Enter activity" required>
        <h3>
            Reference activity (Running , Boxing , Skipping , Pushup's):
        </h3>
        <center>
        <video height="300" controls autoplay loop muted>
          <source src="WhatsApp Video 2024-11-17 at 12.27.45_556abf47.mp4" type="video/mp4"></video>
          <video height="300" controls autoplay loop muted> <source src="WhatsApp Video 2024-11-17 at 12.27.51_4d8fe00a.mp4" type="video/webm"></video>
          <video height="300" controls autoplay loop muted> <source src="WhatsApp Video 2024-11-17 at 12.32.13_261e61fa.mp4" type="video/webm"></video>
          <video height="300" controls autoplay loop muted> <source src="WhatsApp Video 2024-11-17 at 12.32.13_f6ea7646.mp4" type="video/webm"></video>
        </center>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" placeholder="Enter duration in minutes" required>
        
        <label for="calories">Calories Burned:</label>
        <input type="number" id="calories" name="calories" placeholder="Enter calories burned" required>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        
        <button type="button" onclick="addActivity()">Add Activity</button>
    </form>

    <table id="activityTable">
        <thead>
            <tr>
                <th>Activity</th>
                <th>Duration (mins)</th>
                <th>Calories Burned</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- New activities will be added here -->
        </tbody>
    </table>

    <script>
        function addActivity() {
            // Get form values
            const activity = document.getElementById("activity").value;
            const duration = document.getElementById("duration").value;
            const calories = document.getElementById("calories").value;
            const date = document.getElementById("date").value;

            // Create a new row and cells
            const table = document.getElementById("activityTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();

            // Insert new data into the row
            newRow.insertCell(0).innerText = activity;
            newRow.insertCell(1).innerText = duration;
            newRow.insertCell(2).innerText = calories;
            newRow.insertCell(3).innerText = date;

            // Clear the form fields
            document.getElementById("fitnessForm").reset();
        }
    </script>

</body>
</html>
